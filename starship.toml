# code ~/.config/starship.toml

# ╭─[](#23e7dc)\
# $memory_usage\
format = """
╭┈[](#23e7dc)\
$os\
$username\
[](bg:#E5C07B fg:#23e7dc)\
$time\
[](fg:#E5C07B bg:#464A61)\
$directory\
[](fg:#464A61)\
$git_branch\
$git_status\
\n╰┈$character
"""

# \n╰─$character


# [localip]
# ssh_only = false
# format = '@[$localipv4](bold red) '
# disabled = false
# [memory_usage]
# disabled = false
# threshold = -1
# symbol = '[RAM:](bg:#23e7dc)'
# format='$symbol[${ram} ]($style)'
# style = "bg:#23e7dc"

# Set the timeout value in milliseconds,but seems to be useless
command_timeout = 1000
add_newline = false

[character]
success_symbol = '[❯](fg:#23E7DC) '
error_symbol = '[✘ 😑](bold red) '


[bun]
symbol = ""
style = "bg:#86BBD8"
format = '[$symbol]($style)'

[os]
style = "bg:#23e7dc fg:#464A61"
symbols.Ubuntu = " "
symbols.Macos = " "
symbols.Windows = " "
disabled = false

[username]
show_always = true
style_user = "bg:#23e7dc fg:#464A61"
style_root = "bg:#23e7dc fg:#464A61"
format = '[Teng  ]($style)'
# format = '[☕ $user]($style)'
# format = '[😃  $user]($style)'
# format = '[🍻🇹🇪🇳🇬 ]($style)'
disabled = false

[status]
style = 'bg:#303030'
symbol = '[✘](fg:red bg:#303030)'
success_symbol = '[✔ ](fg:green bg:#303030)'
format = '[[$signal_name ](fg:red bg:#303030)$symbol]($style)'
map_symbol = false
disabled = false


[cmd_duration]
min_time = 1
style = 'bg:#303030 fg:#909090'
format = '[ took [$duration](bold fg:#909090 bg:#303030)  ]($style)'

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[directory]
style = "bg:#464A61"
format = "[$path]($style)"
# format = "[ $path ]($style)"
read_only = "🔒"
read_only_style = "bg:#E5C07B"
truncation_length = 3
truncation_symbol = "  /"

[directory.substitutions]
"~" = "  ~"
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "


[fill]
symbol = ''

[git_branch]
# symbol = "🍣 "
symbol = ""
format = '[ $symbol $branch]($style)'
# style = "fg:#2AFAF5"
style = "fg:#F7CA75"
# style = "bold yellow"


[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[git_status]
stashed = " 📦 "
conflicted = " ⚔️ "
ahead = " 🏎️ 💨 ×${count}"
behind = " 🐢 ×${count}"
diverged = " 🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = " 🛤️ "
modified = " 📝 "
staged = " 🗃️  ×${count}"
renamed = " 📛 ×${count}"
deleted = " 🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"


[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)'

[golang]
symbol = ""
style = "fg:#FFFFFF bg:#303030"
format = '[ $symbol ](bold $style)'

[gradle]
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'


[nodejs]
symbol = " "
format = '[$symbol]($style)'
style = "fg:#2AFAF5"

[python]
symbol = ' '
style = "fg:#0a96d6 bg:#303030"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
# time_format = "%R" # Hour:Minute Format
time_format = "%b-%d %R"
style = "bg:#E5C07B"
# utc_time_offset = '-4'
format = '[[  $time](fg:#4B5972 bg:#E5C07B)]($style)'
